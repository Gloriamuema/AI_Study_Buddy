<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="gradient-text">AI Study Buddy</h1>
            <p>Transform your notes into interactive flashcards</p>
        </header>

        <!-- Input Section -->
        <section id="input-section" class="section">
            <div class="card">
                <h2>Paste Your Study Notes</h2>
                <textarea id="study-notes" placeholder="Enter your study material here..."></textarea>
                <button id="generate-btn" class="primary-btn">
                    <span class="btn-text">Generate Flashcards</span>
                    <span class="loader hidden">Generating...</span>
                </button>
            </div>
        </section>

        <!-- Flashcard Section -->
        <section id="flashcard-section" class="section hidden">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <div class="flashcard-container">
                <div class="flashcard" id="current-flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="question-marker">Q</div>
                            <h3 id="question-text"></h3>
                            <p>Click to reveal answer</p>
                        </div>
                        <div class="flashcard-back">
                            <div class="answer-marker">A</div>
                            <p id="answer-text"></p>
                            <div class="action-buttons">
                                <button class="incorrect-btn">Incorrect</button>
                                <button class="correct-btn">Correct</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button id="prev-btn">Previous</button>
                <span id="card-counter">1 / 5</span>
                <button id="next-btn">Next</button>
            </div>
        </section>
    </div>

    <!-- JavaScript to connect frontend with Flask backend -->
    <script>
        document.getElementById("generate-btn").addEventListener("click", async () => {
            const notes = document.getElementById("study-notes").value;
            const generateBtn = document.getElementById("generate-btn");
            const loader = generateBtn.querySelector(".loader");
            const btnText = generateBtn.querySelector(".btn-text");

            if (!notes.trim()) {
                alert("Please paste your study notes first!");
                return;
            }

            // Show loading state
            btnText.classList.add("hidden");
            loader.classList.remove("hidden");

            try {
                // Send notes to Flask backend
                const response = await fetch("http://127.0.0.1:5000/api/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ notes }),
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch flashcards");
                }

                const data = await response.json();
                const flashcards = data.flashcards;

                // Show flashcards section
                document.getElementById("flashcard-section").classList.remove("hidden");

                let currentIndex = 0;
                const questionText = document.getElementById("question-text");
                const answerText = document.getElementById("answer-text");
                const cardCounter = document.getElementById("card-counter");

                function updateCard() {
                    questionText.textContent = flashcards[currentIndex].question;
                    answerText.textContent = flashcards[currentIndex].answer;
                    cardCounter.textContent = `${currentIndex + 1} / ${flashcards.length}`;
                }

                updateCard();

                // Navigation
                document.getElementById("next-btn").onclick = () => {
                    if (currentIndex < flashcards.length - 1) {
                        currentIndex++;
                        updateCard();
                    }
                };

                document.getElementById("prev-btn").onclick = () => {
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateCard();
                    }
                };

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                // Reset button state
                loader.classList.add("hidden");
                btnText.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
