<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Study Buddy</title>
  <style>
    body {
        
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      text-align: center;
      margin-bottom: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 60%;
      max-width: 400px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }
    #flashcards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .flashcard {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    .flashcard p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
    <div class="page-wrapper"></div>
  <h1>AI Study Buddy</h1>

  <form id="flashcard-form">
    <input type="text" id="topic" placeholder="Enter a topic (e.g. SQL, Python, Networking)" required />
    <button type="submit">Generate Flashcards</button>
  </form>

  <div id="flashcards"></div>
  

  <!-- Link to your updated script -->
  <script src="script.js"></script>
</body>
</html>
